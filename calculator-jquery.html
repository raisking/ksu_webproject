<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Caculator - jQuery and using form elements</title>
    <style>

        #wrapper 
        {
            width: 545px;
            border-radius: 20px 20px;
            border: 4px solid black;
            margin: auto;
            height: 580px;
            background: -webkit-linear-gradient(top, gray 0%, white 35%, gray 100%);
        }
        
        #display
        {
            border:2px solid black;
            height: 60px; 
            margin: 10px;
            border-radius: 10px 10px;
            background: #d0ecec;
            font-size: 50px;
            line-height: 60px;
            font-family: Arial;
            text-align: right;
            width: 520px;
        }
        
       #button1
        {
            width: 365px; 
            margin: 10px;
            float: left;
            border: 2px solid black;
            border-radius: 10px 10px;
        }
        
        #button2
        {
            width: 130px;
            margin: 10px;
            float: left;
            border: 2px solid black;
            border-radius: 10px 10px;
        }
      
        #button1 input, #button2 input
        {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 4px solid #d0ecec;
            box-shadow: 10px 0px 5px gray;
            border-radius: 50%;
            margin: 5px;
            text-align: center;
            font-size: 50px;
            line-height: 100px;
            font-family: Arial;
            background: -webkit-linear-gradient(top, #feffff 0%,#ddf1f9 35%,#a0d8ef 100%);
        }
        
        #button2 input
        {
            background: -webkit-linear-gradient(top, #feffff 0%,#ddf1f9 35%,green 100%);
        }
        
        #button1 input:hover, #button2 input:hover
        {
            box-shadow: 0px 0px 20px red;
            cursor: pointer;
        }
        
    </style>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js">
		</script>
        <script>
            var num1 = -1;
            var num2 = -1;
            var result = -1;
            var op;

            $(document).ready(function () {
                $('#n1').click(function () { enternumber(1) });
                $('#n2').click(function () { enternumber(2) });
                $('#n3').click(function () { enternumber(3) });
                $('#n4').click(function () { enternumber(4) });
                $('#n5').click(function () { enternumber(5) });
                $('#n6').click(function () { enternumber(6) });
                $('#n7').click(function () { enternumber(7) });
                $('#n8').click(function () { enternumber(8) });
                $('#n9').click(function () { enternumber(9) });
                $('#n0').click(function () { enternumber(0) });

                $('#op1').click(function () { getOp(1) });
                $('#op2').click(function () { getOp(2) });
                $('#op3').click(function () { getOp(3) });
                $('#op4').click(function () { getOp(4) });

                $('#clearall').click(function () { clearall() });

                $('#calculate').click(function () { calc() });

            });

            function enternumber(num) {
                $('#display').val($('#display').val()+num);
            }

            //when clicking an operator sign
            function getOp(operator) {
                num1 = parseInt($('#display').val());
                $('#display').val('');
                op = operator;
            }

            //when clicking the = sign
            function calc() {
                num2 = parseInt($('#display').val());
                switch (op) {
                    case 1: result = num1 / num2; break;
                    case 2: result = num1 * num2; break;
                    case 3: result = num1 - num2; break;
                    case 4: result = num1 + num2; break;
                }
                $('#display').val(result);
                //num1 = result;
            }

            function clearall() {
                num1 = -1;
                num2 = -1;
                $('#display').val('');
            }
        </script>
    </head>
    <body>

        <div id="wrapper">
            <input type="text" id="display" />
            <div id="button1">
                <input type="button" id="n1" value="1">
                <input type="button" id="n2" value="2">
                <input type="button" id="n3" value="3">
                <input type="button" id="n4" value="4">
                <input type="button" id="n5" value="5">
                <input type="button" id="n6" value="6">
                <input type="button" id="n7" value="7">
                <input type="button" id="n8" value="8">
                <input type="button" id="n9" value="9">
                <input type="button" id="n0" value="0">
                <input type="button" id="clearall" value="C">
                <input type="button" id="calculate" value="=">
            </div>
            <div id="button2">
                <input type="button" id="op1" value="/">
                <input type="button" id="op2" value="X">
                <input type="button" id="op3" value="-">
                <input type="button" id="op4" value="+">
            </div>
        </div>

    </body>
</html>

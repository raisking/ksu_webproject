<!DOCTYPE html>

<html>
<head>
	<title>Milestone1 Part 1</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<link rel="stylesheet" type="text/css" href="mile1part1.css">

<body>
<h2>Milestone 1 Part 1</h2>
<p><a href="milestone_main.html">Back</a></p>
<div id="Books"></div>
<script>
    $(function(){
        $.getJSON("mil.json", function (json) 
            {
            var courseHTML="";
            for (i in json.Books)
            {
                courseHTML+= 
				"<h1>" +json.Books[i].Title +"</h1>"+
				"<h2><i>"+json.Books[i].SubTitle +"</h2></i>"+
				"<p class=fontDescription>" +json.Books[i].Description + "</p>"+
				""+"<img src=" +json.Books[i].Image +">"+
				"<p><b>ID:</b>"+json.Books[i].ID+"</p>"+ 
				"<p><b>ISBN:</b>"+json.Books[i].isbn +"</P></br></br></br></br></br></br></br></br></br></br></br></br></hr></br>";	
            }
            $("#Books").html(courseHTML);
            }); 
    })
</script>

</body>
</html>

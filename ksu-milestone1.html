<div id = "header">
 <h1 class="ht">Part 1</h1>

<div id="Books"></div>




<script>

    

    

    $(function(){

        $.getJSON("m1.json", function (json) //json is the parameter name to hold the response data and it will be converted to a JS object by the function

            {

               


            var courseHTML="";



            for (i in json.Books)

            {

                courseHTML+="<br>"+  "<p> ID:"+json.Books[i].ID + "</p>"  +"<p> Title:"+json.Books[i].Title +"</p> " +"<br>"+ "<p> Subtitle:" +json.Books[i].SubTitle + "</p>"+"<br>"+"<p> Description:"+json.Books[i].Description + "</p>" +"<br>"+ "<p> Image: " +"<img src=" +json.Books[i].Image + ">" + "</p>"+"<br>"+ "<p> isbn: "+json.Books[i].isbn + "</p>"+"<br>";

            }

            $("#Books").html(courseHTML);

            }); 

    })

    

           



</script>

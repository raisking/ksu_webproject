<!DOCTYPE html>

<html lang="en">
    <head>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js">
		</script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#btnCalc1').click(function(){ generateTable() });
            });

            function generateTable() {
                var row = $("#row").val();
                var col = $("#col").val();
                var table = "<table id='t1' border='1'>";
                table += "<tr>";
				for (i = 0; i <= col; i++) 
					table +="<th>" + i + "</th>";
				table += "</tr>";
				
				for (i = 1; i <= row; i++) 
				{
                    table += "<tr>";
					table +="<th>" + i + "</th>";
                    for (j = 1; j <= col; j++) 
					{
                        table += "<td>" + i*j + "</td>";
                    }
                    table += "</tr>";
                }
                table += "</table>";
                $('#result').html(table);
            }
		</script>
		<style>
		span 
		{
            width: 120px;
			display: inline-block;
			background-color: yellow;
		}
		input 
		{
            width: 60px;
		}
		#btnCalc1
		{
			text-align: center;
			width: 63px;
		}
		th
		{
			width: 30px;
			background-color: lime;
		}
		td
		{
			text-align: right;
		}
		td:hover
		{
			background-color: red;
		}
		</style>
    </head>
    <body>
	<h2>Dynamic Multiplication Table (using jQuery)</h2>
        <span>Number 1 (row):</span> <input type="text" id="row" value="9" /> 
		<br/>
        <span>Number 2 (col):</span> <input type="text" id="col" value="9" />
        <br/>
		<span></span> <input id="btnCalc1" type="button" value="Generate" />
		<div id="result"></div>
    </body>
</html>
